<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <section class="container">
        <nav>
            <div class="logo"><a href="#">Loans.com</a> </div>
            <div class="menu">
                <ul>
                    <li><a href=""> Rates&Fees</a></li>
                    <li><a href=""> How to apply</a></li>
                    <li><a href=""> Questions?</a></li>
                </ul>
            </div>
        </nav>
        <main>
            <div class="into">
                <div class="into_info">
                    <h2>Persolan loan</h2>
                    <h1>Put your plans into actions</h1>
                    <div class="boxes">
                        <div class="box">
                            <p>Online application</p>
                        </div>
                        <div class="box">
                            <p>Up to $50.000</p>
                        </div>
                        <div class="box">
                            <p>The money is yours in 48h</p>
                        </div>
                    </div>
                </div>
                <div class="intro_form">
                    <h3>Let's change your life?</h3>
                    <form action="">
                        <label for="">
                            Full name
                            <input type="text" placeholder="John Doe">
                        </label>
                        <label for="">
                            Email
                            <input type="email" placeholder="john.doe@apple.com">
                        </label>
                        <label for="">
                            How much do you need?
                            <input type="number" placeholder="1.000">
                        </label>
                        <button>Check your rates</button>
                    </form>
                </div>
            </div>
        </main>
    </section>
</body>

</html>
